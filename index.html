<!DOCTYPE html>

<html>
    <head>
        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- TAG VALIDATOR -->
        <script src="tagvalidator.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>TAG Validator JS</h2>
            <div class="form-group">
                <span>Name:</span>
                <input type="text" id="name" class="form-control" 
                    data-validator="require max-length" 
                    data-max-length="20">
            </div>
            <div class="form-group">
                <span>Nickname:</span>
                <input type="text" id="nickname" class="form-control" 
                    data-validator="int">
            </div>
            <div class="form-group">
                <span>Password:</span>
                <input type="password" id="password" class="form-control" 
                    data-validator="password" 
                    data-same-group="pass">
            </div>
            <div class="form-group">
                <span>Confirm Password:</span>
                <input type="password" id="repassword" class="form-control" 
                    data-validator="same" 
                    data-same-group="pass">
            </div>
        </div>

        <script type="text/javascript">
            $(function(){
                $("input[data-validator]").blur(function(){
                    var tagValidator = new TagValidator();
                    tagValidator.validate(this.id);
                });
            });
        </script>
    </body>
</html>
